<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="api.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h2><i class="fa fa-map-marker"></i> <span id="location">Loading...</span></h2>
            <h6 id="Weather"></h6>
            <h4><span id="temp">--</span><sup>o</sup>C</h4>
            <img src="" id="icon">
            
            <button onclick="reloadPage()" class="refresh">
                <i class="fa fa-refresh"></i>
            </button>
        </div>
    </div>

    <script>
        
        function reloadPage() {
            window.location.reload();
        }

        
        const apiKey = "57aa0c18c065af4aa5b27f5ebe71998a"; 
        const link = "https://api.openweathermap.org/data/2.5/weather?q=haridwar&appid=" + apiKey;

        function fetchWeather() {
            var request = new XMLHttpRequest();
            request.open('GET', link, true);
            request.onload = function() {
                if (request.status >= 200 && request.status < 400) {
                    var obj = JSON.parse(this.response);
                    document.getElementById('Weather').innerHTML = obj.weather[0].description;
                    document.getElementById('location').innerHTML = obj.name;
                    document.getElementById('temp').innerHTML = Math.round(obj.main.temp - 273.15);
                    document.getElementById('icon').src = "https://openweathermap.org/img/w/" + obj.weather[0].icon + ".png";
                }
            };
            request.send();
        }

        
        fetchWeather();
    </script>
</body>
</html>
